{% load crispy_forms_field %}
<div class="form-group form-icon-wrapper">
    <span class="form-icon {{ icon_class }}">{{ icon_name }}</span>
    {% crispy_field field %}
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
    {% endif %}
</div>
